<div class="wrapper">
    <div class="sidebar" data-color="red" data-image="">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(/assets/img/clouds.jpg)"></div>
    </div>

    <div class="main-panel">
        <app-navbar></app-navbar>
        <div class="main-content">
            <div class="container-fluid">  
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                        <h4 class="title">Search Email</h4>
                        <p class="category"> Add your daily tasks</p>
                    </div>
                    <div class="content">
                        <form novalidate autocomplete='off'>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="email" class="form-control" name="email" placeholder="Email" #email>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-danger" type="submit" (click)="searchEmail(email.value)"> Generate Report </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Reportes realizados por el usuario</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                        <td>
                                            <button class="btn btn-danger" (click)="onSelect(row)"> Generate </button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            
        </div>
        </div>
</div>
